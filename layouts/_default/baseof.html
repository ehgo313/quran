<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head" . }}
</head>
<body class="font-serif">
    <div class="flex flex-col justify-between min-h-screen">
        <div>
            {{ partial "navbar" . }}

            <div class="py-8 sm:py-24 max-w-screen-md mx-auto px-4 md:px-0">
                {{ block "main" . }} {{ end }}
            </div>
        </div>

        {{ partial "footer" . }}
    </div>

    {{ block "script" . }} {{ end }}
    {{ partial "script" . }}
</body>
</html>
