{{ define "main" }}
<section class="prose mx-auto">
    <h1>al-Quran</h1>
    <p>List Surah</p>
    <hr>
    <ol>
        {{ range sort (where (where (where .Site.Pages "Section" "surah") ".File.Path" "ne" "surah/_index.md") "Kind" "section") ".Params.no" "asc" }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Params.title }} - <span class="font-arab">{{ .Params.arabic }}</span></a>
            </li>
        {{ end }}
    </ol>
</section>
{{ end }}
