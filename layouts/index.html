<ul>
    {{ range sort (where .Site.Pages "Section" "surah") .Params.no "asc" }}
        {{ if and .IsSection (ne .File.Path "surah/_index.md") }}
            <li>
                <a href="{{ .RelPermalink }}">
                    <p>{{ .Title }}</p>
                    <p>{{ .Params.arabic }}</p>
                </a>
            </li>
        {{ end }}
    {{ end }}
</ul>
