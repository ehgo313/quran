<div class="border-b sticky top-0 left-0 bg-white">
    <nav class="max-w-screen-md mx-auto py-4 flex items-center justify-between px-4 md:px-0">
        <a href="/" class="font-bold text-gray-900">Beranda</a>
        <div class="flex items-center gap-x-2">
            <select id="select-surah" class="py-1.5 pl-3 pr-10 text-sm">
                <option value="" selected disabled>Pilih Surah</option>
                {{ $sectionTitle := .Title }}
                {{ range sort (where (where (where .Site.Pages "Section" "surah") ".File.Path" "ne" "surah/_index.md") "Kind" "section") ".Params.no" "asc" }}
                    <option value="{{ .RelPermalink }}" {{ if eq .Title $sectionTitle }} selected {{ end }}>{{ .Title }}</option>
                {{ end }}
            </select>
            {{ if eq .Section "surah" }}
            <select id="select-ayah" class="py-1.5 pl-3 pr-10 text-sm">
                <option value="" selected disabled>Pilih Ayat</option>
                {{ range sort .Pages ".Params.no" "asc" }}
                    <option value="{{ .Params.no }}">{{ .Params.no }}</option>
                {{ end }}
            </select>
            {{ end }}
        </div>
    </nav>
</div>
